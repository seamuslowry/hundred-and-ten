name: Publish (Test)

on:
  push:
    branches-ignore:
      - main

jobs:
  get-tag:
    outputs:
      tag: ${{ steps.retrieve-tag.outputs.latest_tag }}
    steps:
      - id: retrieve-tag
        run: echo "latest_tag=$(git describe --always --tags)" >> $GITHUB_OUTPUT

  publish:
    needs: get-tag
    uses: seamuslowry/workflows/.github/workflows/publish_python.yml@main
    with:
      repo: testpypi
      release-version: "${{ needs.get-tag.outputs.tag }}-${{ github.run_attempt }}"
    secrets:
      py_pi_token: ${{ secrets.TEST_PYPI_API_TOKEN }}
