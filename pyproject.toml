[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry]
name = "hundredandten"
version = "0.0.1"
description = "A package to play the game Hundred and Ten"
readme = "README.md"
license = "MIT"
authors = ["Seamus Lowry"]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]
pylint = {version="3.2.7", extras=["lint"]}
pyright = {version="1.1.379", extras=["lint"]}
build = {version="1.2.2", extras=["publish"]}
twine = {version="5.1.1", extras=["publish"]}
coverage = {version="7.6.1", extras=["test"]}
pytest = {version="8.3.2", extras=["test"]}

[tool.poetry-dynamic-versioning]
enable = true
source = "git"
format-jinja = """
    {%- if distance == 0 -%}
        {{ base }}
    {%- else -%}
        {{ base }}+{{ distance }}.{{ commit }}
    {%- endif -%}
"""

[tool.coverage.run]
omit = [
    "tests/*",
    "setup.py",
]