name: Publish

on:
  push:
    branches:
      - "chore/setup"
      # - "main"

jobs:
  publish:
    name: Build and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - run: pip install -r requirements-publish.txt
      - run: python -m build
      - run: python -m twine upload --repository testpypi --skip-existing dist/* -u "__token__" -p ${{ secrets.TEST_PYPI_API_TOKEN }}
