name: Tag and Publish

on:
  push:
    branches:
      - main
      - chore/reuse_workflows

jobs:
  tag:
    uses: seamuslowry/workflows/.github/workflows/tag.yml@chore/tag

  publish:
    name: Build and publish
    needs: tag
    env:
      RELEASE_VERSION: ${{ needs.tag.outputs.tag }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - run: pip install -r requirements.txt
      - run: pip install -r requirements-publish.txt
      - run: python -m build
      - run: python -m twine upload --repository testpypi --skip-existing dist/* -u "__token__" -p ${{ secrets.TEST_PYPI_API_TOKEN }}
