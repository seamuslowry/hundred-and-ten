name: Tag and Publish

on:
  push:
    branches:
      - chore/setup

jobs:
  tag:
    name: Tag Version
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag-version.outputs.tag }}
    steps:
      - id: tag-version
        - uses: actions/checkout@v3
          with:
            fetch-depth: "0"
        - uses: anothrNick/github-tag-action@1.52.0
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            WITH_V: false
            DEFAULT_BUMP: patch

  publish:
    name: Build and publish
    needs: tag
    env:
      RELEASE_VERSION: ${{ needs.tag.outputs.tag }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - run: echo $RELEASE_VERSION
      - run: echo ${{ needs }}
      - run: echo ${{ needs.tag }}
      - run: echo ${{ needs.tag.outputs }}
      - run: echo ${{ needs.tag.outputs.tag }}
      - run: pip install -r requirements.txt
      - run: pip install -r requirements-publish.txt
      - run: python -m build
      - run: python -m twine upload --repository testpypi --skip-existing dist/* -u "__token__" -p ${{ secrets.TEST_PYPI_API_TOKEN }}
